<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON | THE NEURAL ARCHITECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pure-black: #000000;
            --premium-gold: #d4af37;
            --axon-cyan: #00f2ff;
            --pulse-red: #ff0044;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--pure-black);
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: #ffffff; margin: 0; padding-bottom: 400px; overflow-x: hidden;
            letter-spacing: 2px;
        }

        /* üß¨ MINIMALIST RESPIRATION (The AXON Pulse) */
        @keyframes axon-breath {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: brightness(1); }
            50% { transform: scale(1.05); opacity: 1; filter: brightness(1.5); }
        }

        header { padding: 100px 20px 60px; text-align: center; }
        
        /* THE SIMPLE LOGO (Like Apple Style) */
        .axon-logo-mark {
            font-size: 150px; font-weight: 100; color: var(--premium-gold);
            display: block; margin-bottom: -20px;
            animation: axon-breath 8s ease-in-out infinite;
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.3));
        }

        .axon-name {
            font-family: 'Syncopate', sans-serif; font-size: 60px;
            font-weight: 700; letter-spacing: 20px; margin: 0;
            background: linear-gradient(180deg, #ffffff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* üèõÔ∏è NEURAL CORE (The Brain Center) */
        .neural-core {
            margin: 40px 40px 100px; padding: 250px 20px;
            background: var(--glass); border-radius: 100px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(100px); text-align: center;
            position: relative;
        }

        .state-text { 
            font-size: 120px; font-weight: 900; letter-spacing: -5px;
            color: var(--axon-cyan); text-shadow: 0 0 80px var(--axon-cyan);
        }

        /* üì¶ BIOLOGICAL DATA NODES */
        .data-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; padding: 0 40px;
        }

        .node {
            background: var(--glass); padding: 80px 20px; border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05); text-align: center;
        }

        .node-label { font-size: 12px; color: #555; text-transform: uppercase; letter-spacing: 5px; font-weight: 900; }
        .node-value { font-size: 40px; font-weight: 400; display: block; margin-top: 20px; }

        /* üß† THE MASTER COMMAND (Rihan's Touch) */
        .master-trigger {
            position: fixed; bottom: 180px; left: 50%; transform: translateX(-50%);
            width: 150px; height: 150px; background: #ffffff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5), 0 0 50px var(--axon-cyan);
            cursor: pointer; z-index: 1000; transition: 0.3s;
        }
        .master-trigger:active { transform: translateX(-50%) scale(0.9); }
        .master-trigger span { font-size: 80px; }

        /* üì± MINIMALIST DOCK */
        .axon-dock {
            position: fixed; bottom: 0; width: 100%; height: 160px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(50px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .dock-item { font-size: 40px; color: #333; transition: 0.5s; }
        .dock-item.active { color: var(--premium-gold); filter: drop-shadow(0 0 20px var(--premium-gold)); }

        .heart-pulse { width: 15px; height: 15px; background: var(--pulse-red); border-radius: 50%; display: inline-block; margin-right: 15px; animation: axon-breath 0.6s infinite; }
    </style>
</head>
<body>

<div style="text-align: center; margin-top: 60px; font-size: 10px; letter-spacing: 10px; color: #444;">
    <span class="heart-pulse"></span> AXON NEURAL LINK ACTIVE
</div>

<header>
    <span class="axon-logo-mark">Œõ</span>
    <h1 class="axon-name">AXON</h1>
</header>

<div class="neural-core">
    <div class="state-text" id="mainState">VOID</div>
    <div style="font-size: 12px; color: #444; letter-spacing: 15px; margin-top: 40px; font-weight: 900;">BEYOND REALITY</div>
</div>

<div class="data-grid">
    <div class="node">
        <span class="node-label">Hearing Market</span>
        <span class="node-value">25,250.00</span>
    </div>
    <div class="node" style="border-right: 5px solid var(--premium-gold);">
        <span class="node-label">Seeing Destiny</span>
        <span class="node-value" style="color: var(--premium-gold);">25,480.00</span>
    </div>
    <div class="node" style="border-right: 5px solid var(--pulse-red);">
        <span class="node-label">Feeling Shield</span>
        <span class="node-value" style="color: var(--pulse-red);">25,140.00</span>
    </div>
    <div class="node">
        <span class="node-label">Digesting Alpha</span>
        <span class="node-value" style="color: var(--axon-cyan);">+ 2,100.00</span>
    </div>
</div>

<div style="text-align: center; margin-top: 100px; font-size: 12px; color: #333; letter-spacing: 20px; font-weight: 900;">
    RIHAN'S SOVEREIGN WILL
</div>

<div class="master-trigger" onclick="syncMind()">
    <span>üß†</span>
</div>

<nav class="axon-dock">
    <div class="dock-item active">‚óè</div>
    <div class="dock-item">‚óã</div>
    <div class="dock-item">‚¨°</div>
    <div class="dock-item">‚öô</div>
</nav>

<script>
    function syncMind() {
        const states = ["SYNC", "PURE", "AXON", "GOD"];
        const randomState = states[Math.floor(Math.random() * states.length)];
        document.getElementById('mainState').innerText = randomState;
        
        console.log("AXON: Neural synchronization complete.");
        alert("AXON SUPREME: Rihan, your mind is now synced with the core. The interface is clean, professional, and powerful. We are ready to dominate.");
    }
</script>

</body>
</html>
